<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WooCommerce AI Agent - צ'אט בוט</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>WooCommerce AI Agent</h1>
            <p>צ'אט בוט חכם לניהול חנות WooCommerce</p>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-content">שלום! אני ה-AI Agent של WooCommerce. כיצד אוכל לעזור לך היום?</div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="הקלד הודעה כאן..." autocomplete="off">
                <button type="submit" id="send-button">שלח</button>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
